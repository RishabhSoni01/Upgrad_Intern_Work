<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Editor</title>
  <link rel="stylesheet" href="AddContact.css">
</head>
<body>
  
  <div class="profile" >
    <div>
      <div class="heading" style="display: flex; align-items: end;">
    <h2>Profile</h2>
    <button id="editButton" style="margin-left:40px;"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"/>
    </svg></button>
    <button id="deleteButton" style="margin-left:10px;"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
    </svg>
    </button>
</div>
    <div class="form-group">
      <label for="name">Name</label>
      <p id="contactName"></p> 
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <p id="contactEmail"></p>    </div>
    <div class="form-group">
      <label for="password">Phone Number</label>
      <p id="contactPhoneNumber"></p>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <p id="contactDOB"></p>
    </div>
    <div class="form-group">
      <label for="country">Country/Region</label>
      <p id="contactAddress"></p>
    </div>
  <!-- </form> -->
</div>
  <script src="contact-details.js"></script>
</body>
</html>
