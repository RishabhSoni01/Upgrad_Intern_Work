<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="HomePage.css">
</head>
<body>
  <header>
    <h1 class="logo">My Contacts</h1>
    <div class="avatar"></div>
  </header>
  <div class="search-bar">
    <i class="fas fa-search search-icon"></i> <input type="text" id="search-box" placeholder="Search by Name or Number">
  </div>
  <h2 class="contacts-heading">Contacts</h2>
  <ul id="contacts-list">
    <!-- Contact items -->
    <li class="contact-item">
      <i class="fas fa-user contact-icon"></i>
      <div>
        <span class="contact-name">Ashish</span><br>
        <span class="contact-number">+123456789</span>
      </div>
      <i class="fas fa-ellipsis-h contact-options"></i> <!-- Three-dotted icon -->
    </li>

      <i class="fas fa-user contact-icon"></i>

  </ul>
  <div class="add-contact-container">
    <span class="add-contact-icon">+</span>
  </div>
  <div class="pagination">
     <button id="prev-page"><i class="fas fa-angle-left"></i></button>
    <button class="page-button" data-page="1">1</button>
    <button class="page-button" data-page="2">2</button>

</html>
